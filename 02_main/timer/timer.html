<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="timer.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Timer</title>
</head>
<body>
    <div class="background"><img src="BG.png"></div>      
    <div class="screen1">
        <img src="timeriph.png">

        <form class="form1">
            <div class="inputs1">
                <input type="number" class="hour" placeholder="0 hours">
                <input type="number" class="minute" placeholder="0 min">
                <input type="number" class="second" placeholder="0 sec">
             </div>
            <div class="buttons">
                <button><img src="cancel.png" alt="cancel"></button>
                <button><img src="starttimer.png" alt="start"></button>
            </div>
            <input type="checkbox" class="check1">
            <input type="checkbox" class="check2">
        </form>
    </div>

    <div class="iphone_button"><button><a href="../main.html"><img src="../home_button/white.png"></a></div></button>
</body>
</html>
