<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="budget.css" rel="stylesheet">
</head>
<body>
    <div class="background"><img src="BG.png"></div>      
    <div class="screen1">
        <img src="budget iph.png">
    </div>

    <form>
        <div class="set_budget">
            <input placeholder="Enter Budget Amount">
            <button><p>SET</p></button>
        </div>
    </form>

    <div class="calculation">
        <p class="balance">balance</p>
        <p class="expenses">expenses</p>
        <p class="total_balance">total_balance</p>
    </div>

    <form>
        <div class="form2">
            <button><p>Check Amount</p></button>
            <div class="transactions">
                <input placeholder="Enter Title of transaction">
                <input placeholder="Enter Cost of transaction">
            </div>
        </div>
    </form>

    <div class="exp_list">
        <img id="line" src="Rectangle 24.png">
        <p class="name" id="name">name</p>
        <p class="cost" id="cost">cost</p>
        <button id="trash"><img src="image 38.png"></button>
    </div>

    <div class="iphone_button">
        <button><a href="../main.html"><img src="../home_button/black.png"></a></div></button>
</body>
</html>
